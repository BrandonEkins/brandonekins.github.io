<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" type="text/css"href="styles.css">
</head>

<body>
    <div>
        <button onclick="animate()" style="height:20px; width:80px; background-color:grey; z-index:10"></button>
    </div>
    <div id="chartContainer">
        <canvas id="myChart"></canvas>
        <img src="Arrow.png" class="arrow" id="arrow">
    </div>
    

</body>

<script>
    //document.getElementById("chartContainer").style.height = window.getComputedStyle(document.getElementById("chartContainer"), null)["width"];
    var Labels = ["Madyline", "Brandon","Nate"]
    var Colors = ["rgb(255, 99, 132)", "rgb(54, 162, 235)", "rgb(255, 205, 86)"]
    var data = [300, 50, 100]
    new Chart(
        document.getElementById("myChart"), 
        {
            "type": "pie",
            "data": {
                "labels": Labels,
                "datasets": [
                    {
                        "data": data,
                        "backgroundColor": Colors
                    }
                ]
            }
        }
    );
    

    
</script>
