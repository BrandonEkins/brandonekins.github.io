<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
    
</head>
<div id="chartContainer" style="width:300px; margin-left:100px; margin-top:100px; position:absolute">
    <canvas id="myChart"></canvas>
    
</div>
<img src="Arrow.png" style="width:150px; margin-left:250px; margin-top:100px; position:absolute" id="arrow">

<script>
    document.getElementById("chartContainer").style.height = window.getComputedStyle(document.getElementById("chartContainer"), null)["width"];
    var Labels = ["Madyline", "Brandon","Nate"]
    var Colors = ["rgb(255, 99, 132)", "rgb(54, 162, 235)", "rgb(255, 205, 86)"]
    var data = [300, 50, 100]
    new Chart(
        document.getElementById("myChart"), 
        {
            "type": "pie",
            "data": {
                "labels": Labels,
                "datasets": [
                    {
                        "data": data,
                        "backgroundColor": Colors
                    }
                ]
            }
        }
    );

    
</script>
